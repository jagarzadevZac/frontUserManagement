<div class="container">
  <button routerLink="/add" type="button" class="btn btn-dark">Add</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of UserList">
        <th >{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><button (click)="editUser(user.id)" type="button" class="btn btn-primary">Edit</button></td>
        <td><button (click)="deleteUser(user.id)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
